lidators.FormValidatortastypie/lib/validators.JoiValidatortastypie/lib/validators.Validator Tutorials Getting StartedWorking With ResourcesWorking With SerializersWorking With Fields Source: index.js /*jshint laxcomma: true, smarttabs: true*/ 'use strict'; /** ### Create a simple Api ```js var tastypie = require('tastypie') var Api = tastypie.Api var hapi = require('hapi') var server = new hapi.server var v1 = new Api('api/v1' ) var Resource = tastypie.Resource.extend({ fields:{ lastName:{ type:'char', attribute:'name.first' }, fisrtName:{type:'char', attribute: 'name.last'} } }) v1.use('test', new Resource() ); server.connection({port:2000}) server.register( v1, function( ){ server.start(function(){ console.log('server listening localhost:2000') }); }) ``` ##### Get Data ```js // GET /api/v1/test { &quot;meta&quot;:{ &quot;count&quot;:1, &quot;limit&quot;:25, &quot;next&quot;:null, &quot;previous&quot;:null }, &quot;data&quot;:[{ firstName:&quot;Bill&quot;, lastName:&quot;Bucks&quot;, uri:&quot;/api/v1/test/1&quot; }] } ``` ##### Auto Schema ```js // GET /api/v1/test/schema { &quot;fields&quot;: { &quot;firstName&quot;: { &quot;blank&quot;: false, &quot;default&quot;: null, &quot;help_text&quot;: &quot;Forces values to string values by calling toString&quot;, &quot;nullable&quot;: false, &quot;readonly&quot;: false, &quot;type&quot;: &quot;string&quot;, &quot;unique&quot;: false }, &quot;lastName&quot;: { &quot;blank&quot;: false, &quot;default&quot;: null, &quot;help_text&quot;: &quot;Forces values to string values by calling toString&quot;, &quot;nullable&quot;: false, &quot;readonly&quot;: false, &quot;type&quot;: &quot;string&quot;, &quot;unique&quot;: false }, &quot;uri&quot;: { &quot;blank&quot;: false, &quot;default&quot;: null, &quot;help_text&quot;: &quot;Forces values to string values by calling toString&quot;, &quot;nullable&quot;: false, &quot;readonly&quot;: false, &quot;type&quot;: &quot;string&quot;, &quot;unique&quot;: false } }, &quot;filtering&quot;: {}, &quot;format&quot;: &quot;application/json&quot;, &quot;limit&quot;: 0, &quot;methodsAllowed&quot;: [ &quot;get&quot;, &quot;put&quot;, &quot;post&quot;, &quot;delete&quot;, &quot;patch&quot;, &quot;head&quot;, &quot;options&quot; ] } ``` #### Built-in Fields * field ( ApiField ) - Generic noop field * object ( ObjectField ) - Generic no-op field * char ( character / CharField ) - Converts values to strings * array ( ArrayField ) Converts comma sparated strings into arrays * int ( int / IntegerField ) converts numeric values into integers using `parseInt` * float ( FloatField ) Converts values to floating point number using `parseFloat` * bool ( BooleanField ) Forces values to booleans * datetime ( DateTimeField ) Attempts to convert date time strings into date objects * file ( FileField ) A field that pipes a stream to a configured location, and store a path * filepath ( FilePathField ) A field that handles file locations rather than dealing with streams or binary data This allows for full HTTP support and basic CRUD operations on a single enpoint - api/v1/test ```sh curl -XPOST -H &quot;Content-Type: applciation/json&quot; -d '{&quot;test&quot;:&quot;fake&quot;}' http://localhost:3000/api/v1/test curl -XPUT -H &quot;Content-Type: applciation/json&quot; -d '{&quot;test&quot;:&quot;real&quot;}' http://localhost:3000/api/v1/test curl -XDELETE http://localhost:3000/api/v1/test/fake ``` #### HTTP Verbs This is how tastypie handles the base HTTP Methods * GET returns a list of resource instance or a specific resource instance * DELETE removes a specific resource instance * PUT **REPLACES** a resource instance. This is not a partial update. Any optional fields not define we be set to undefined * PATCH a **PARTIAL** update to a specific resource instance. * **OPTIONS**, **HEAD**, **TRACE**, and **CONNECT** are left to implementation on a per resource bases ### Serialization The base serializer can deal with `xml`, `json` and `jsonp` out of the box. Serialization method is determined by the `Accept` header or a `format` query string param ```sh curl -H &quot;Accept: text/xml&quot; http://localhost:3000/api/v1/test curl http://localhost:3000/api/v1/test?format=xml ``` **NOTE:** hapi captures application/foo so for custom serialization, we must use text/foo #### Example FS resourse Of course, Tastypie is not tied to Mongo or mongose, you can use the default resource type to create to put a Rest API around anything. The mongo resource just does a lot of the set up for you. Here is a resource that will asyncronously read a JSON file from disk are respond to GET requests. Supports XML, JSON, paging and dummy cache out of the box. ```js var hapi = require('hapi'); var fs = require('fs') var path = require('path') var Resource = require('tastypie/lib/resource') var Api = require('tastypie/lib/api') var fields = require(&quot;tastypie/lib/fields&quot;) var Class = require('tastypie/lib/class') var Options = require('tastypie/lib/class/options') var Serializer = require('tastypie/lib/serializer') var debug = require('debug')('tastypie:example') var app; // make a simple object template to be populated // This could be a Model class just as easily function Schema(){ this.name = { first: undefined, last: undefined } this.age = undefined; this.guid = undefined; this.range = [] this.eyeColor = undefined; }; var Base = Class({ inherits:Resource ,options:{ objectTpl: Schema // Set the schema as the Object template } ,fields:{ // remap _id to id id : { type:'ApiField', attribute:'_id' } , age : { type:'IntegerField' } // can also be a field instance , eyeColor : new fields.CharField({'null':true}) , range : { type:'ArrayField', 'null': true } , fullname : { type:&quot;CharField&quot;, 'null':true } // remap the uid property to uuid. , uuid : { type:'CharField', attribute:'guid'} , name : { type:'ApiField'} } , constructor: function( meta ){ this.parent('constructor', meta ) } // internal lower level method responsible for getting the raw data , get_objects: function(bundle, callback){ fs.readFile( path.join(__dirname, 'example','data.json') , callback) } // internal low level method reponsible for dealing with a POST request , create_object: function create_object( bundle, opt, callback ){ bundle = this.full_hydrate( bundle ) // this.save( bundle, callback ) callback &amp;&amp; callback(null, bundle ) } // per field dehydration method - generates a full name field from name.first &amp; name.last , dehydrate_fullname:function( obj, bundle ){ return obj.name.first + &quot; &quot; + obj.name.last } // top level method for custom GET /upload , get_upload: function( bundle ){ this.respond({data:{key:'value'}}) } // method that retreives an individual object by id. // becuase it's in a flat file, read it, filter and return first object ,get_object: function(bundle, callback){ this._get_list(bundle,function(e, objects){ var obj = JSON.parse( objects ).filter(function( obj ){ return obj._id = bundle.req.params.id })[0] callback( null, obj ) }) } // Proxy method for delegeting HTTP methods to approriate resource method , dispatch_upload: function(req, reply ){ // Do additional magic here. return this.dispatch('upload', this.bundle( req, reply ) ) } // adds a custom route for upload in addition to standard crud methods , prepend_urls:function(){ return [{ route: '/api/v1/data/upload' , handler: this.dispatch_upload.bind( this ) , name:'upload' }] } }); var api = new Api('api/v1', { serializer:new Serializer() }) app.connection({port:process.env.PORT || 2000 }); api.user('data', new Base() ); app.register( api, function(e){ app.start(function(){ console.log('server is ready') }); }); ``` Now you can read data from a file with your rest API ```sh curl http://localhost:2000/api/v1/test curl http://localhost:2000/api/v1/test?format=xml curl http://localhost:2000/api/v1/test/1 curl http://localhost:2000/api/v1/test/2 curl http://localhost:2000/api/v1/test/2?format=xml ``` * Resource based REST Framework built ontop o &quot;: false, &quot;blank&quot;: false, &quot;readonly&quot;: true, &quot;help&quot;: &quot;The URI pointing back the this resource instance&quot;, &quot;unique&quot;: false, &quot;enum&quot;: [] } }, &quot;allowed&quot;: { &quot;schema&quot;: [&quot;get&quot;], &quot;detail&quot;: [&quot;get&quot;, &quot;put&quot;, &quot;post&quot;, &quot;delete&quot;, &quot;patch&quot;, &quot;head&quot;, &quot;options&quot;], &quot;list&quot;: [&quot;get&quot;, &quot;put&quot;, &quot;post&quot;, &quot;delete&quot;, &quot;patch&quot;, &quot;head&quot;, &quot;options&quot;] } }Get Data // GET /api/v1/test { &quot;meta&quot;:{ &quot;count&quot;:1, &quot;limit&quot;:25, &quot;next&quot;:null, &quot;previous&quot;:null }, &quot;data&quot;:[{ firstName:&quot;Bill&quot;, lastName:&quot;Bucks&quot;, uri:&quot;/api/v1/test/1&quot; }] } // GET /api/v1/test/1 { firstName:&quot;Bill&quot;, lastName:&quot;Bucks&quot;, uri:&quot;/api/v1/test/1&quot; }Built-in Fields field ( ApiField ) - Generic noop field - returns the data as it is given object ( ObjectField ) - Generic no-op field - returns the data as it is given char ( character / CharField ) - Converts values to strings array ( ArrayField ) Converts comma sparated strings into arrays int ( int / IntegerField ) converts numeric values into integers using parseInt float ( FloatField ) Converts values to floating point number using parseFloat bool ( BooleanField ) Forces values to booleans date ( DateField ) Converts date strings to Date objects with out any time data datetime ( DateTimeField ) Attempts to convert date time strings into date objects file ( FileField ) A field that pipes a stream to a configured location, and store a path filepath ( FilePathField ) A field that handles file locations rather than dealing with streams or binary data This allows for full HTTP support and basic CRUD operations on a single enpoint - api/v1/test curl -XPOST -H &quot;Content-Type: applciation/json&quot; -d '{&quot;test&quot;:&quot;fake&quot;}' http://localhost:3000/api/v1/test curl -XPUT -H &quot;Content-Type: applciation/json&quot; -d '{&quot;test&quot;:&quot;real&quot;}' http://localhost:3000/api/v1/test curl -XDELETE http://localhost:3000/api/v1/test/fakeHTTP VerbsThis is how tastypie handles the base HTTP Methods GET returns a list of resource instance or a specific resource instance DELETE removes a specific resource instance PUT REPLACES a resource instance. This is not a partial update. Any optional fields not defined will be set to undefined PATCH a PARTIAL update to a specific resource instance. Only the fields sent in the payload are dealt with. OPTIONS returns an empty response with the Allow header set HEAD, TRACE, and CONNECT are left to implementation on a per resource bases SerializationThe base serializer can deal with xml, json and jsonp out of the box. Serialization method is determined by the Accept header or a format query string param curl -H &quot;Accept: text/xml&quot; http://localhost:3000/api/v1/test curl http://localhost:3000/api/v1/test?format=xml&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?&gt; &lt;response&gt; &lt;firstName type=&quot;string&quot;&gt;bill&lt;/firstName&gt; &lt;lastName type=&quot;string&quot;&gt;Schaefer&lt;/lastName&gt; &lt;/response&gt;NOTE: hapi captures application/foo so for custom serialization, we must use text/foo Quick &amp; Dirty ResourceA functional resource, by convention, should define method handlers for each of the actions ( list, detail, schema, etc ) &amp; HTTP verbs where it makes sense - where the resource method name is &lt;VERB&gt;_&lt;ACTION&gt;. var tastypie = require('tastypie') var Resource = tastypie.Resource; var http = tasypie.http var Simple; Simple = Resource.extend({ options:{ name:'simple' ,pk:'_id' } ,fields:{ key:{type:'char'} } ,constructor:function( options ){ this.parent('constructor', options) } /** * handles DELETE /{pk} **/ , delete_detail: function( bundle ){ bundle.data = null; return this.respond( bundle, http.noContent ) // Send a custom response code } /** * handles GET /{pk} **/ , get_detail: function( bundle ){ bundle.data = {key:'foo', _id:1}; return this.respond( bundle ) // defaults to 200 OK respose code } /** * handles GET / **/ ,get_list: function( bundle ){ // the data property is what gets returned bundle.data = [{ key:'foo', _id:1},{key:'bar', _id:2}]; // use the respond method if you // want serialization, status code, etc... return this.respond( bundle ) } /** * handles PATCH /{pk} **/ , patch_detail: function( bundle ){ // or just send a straight response. // res is the hapi reply object return bundle.res({any:'data you want'}).code( 201 ); } /** * handles POST / **/ , post_list: function( bundle ){ var data = bundle.req.payload; // do something with the data. return this.respond( bundle, http.created) } /** * handles PUT /{pk} **/ , put_detail: function( bundle ){ // Manually set the Bundle's data property to send back to the client budnel.data = {key:'updated'} return this.respond( bundle, http.accepted ) } });Example FS resourseThe base resource defines many of the required &lt;VERB&gt;_&lt;ACTION&gt; methods for you and delegates to smaller internal methods which you can over-ride to customize behaviors. Here is a resource that will asyncronously read a JSON file from disk are respond to GET requests. Supports XML, JSON, paging and dummy cache out of the box. const hapi = require('hapi'); const fs = require('fs') const path = require('path') const Resource = require('tastypie/lib/resource') const Api = require('tastypie/lib/api') const fields = require(&quot;tastypie/lib/fields&quot;) const Class = require('tastypie/lib/class') const Options = require('tastypie/lib/class/options') const Serializer = require('tastypie/lib/serializer') const debug = require('debug')('tastypie:example') let app; // make a simple object template to be populated during the hydration process // This could be an ORM Model class just as easily function Schema(){ this.name = { first: undefined, last: undefined } this.age = undefined; this.guid = undefined; this.range = [] this.eyeColor = undefined; }; let Base = Resource.extend({ options:{ objectTpl: Schema // Set the schema as the Object template } ,fields:{ // remap _id to id via attribute id : { type:'field', attribute:'_id' } , age : { type:'int' } // can also be a field instance , eyeColor : new fields.CharField({'null':true}) , range : { type:'array', 'null': true } , fullname : { type:'char', 'null':true } // remap the uid property to uuid. , uuid : { type:'char', attribute:'guid'} , name : { type:'field'} } , constructor: function( meta ){ this.parent('constructor', meta ) } // internal lower level method called by get_list responsible for getting the raw data , get_objects: function(bundle, callback){ fs.readFile( path.join(__dirname, 'example','data.json') , callback) } // internal low level method called by post_detail reponsible for dealing with a POST request , create_object: function create_object( bundle, opt, callback ){ bundle = this.full_hydrate( bundle ) callback &amp;&amp; callback(null, bundle ) } // per field dehydration method - generates a full name field from name.first &amp; name.last , dehydrate_fullname:function( obj, bundle ){ return obj.name.first + &quot; &quot; + obj.name.last } // top level method for custom GET /upload , get_upload: function( bundle ){ this.respond({data:{key:'value'}}) } // method called by get_detail that retreives an individual object by id. // becuase it's in a flat file, read it, filter and return first object ,get_object: function(bundle, callback){ this.get_objects(bundle,function(e, objects){ var obj = JSON.parse( objects ).filter(function( obj ){ return obj._id = bundle.req.params.id })[0] callback( null, obj ) }) } // Proxy method for delegeting HTTP methods to approriate resource method // as defined below , dispatch_upload: function(req, reply ){ // Do additional magic here. // dispatch will call &lt;HTTP_METHOD&gt;_upload return this.dispatch('upload', this.bundle( req, reply ) ) } // adds a custom route for upload in addition to standard crud methods , prepend_urls:function(){ return [{ route: '/api/v1/data/upload' , handler: this.dispatch_upload.bind( this ) , name:'upload' }] } }); var api = new Api('api/v1', { serializer:new Serializer() }) app.connection({port:process.env.PORT || 2000 }); api.user('data', new Base() ); app.register( api, function(e){ app.start(function(){ console.log('server is ready') }); });Now you can read data from a file with your rest API curl http://localhost:2000/api/v1/test curl http://localhost:2000/api/v1/test?format=xml curl http://localhost:2000/api/v1/test/1 curl http://localhost:2000/api/v1/test/2 curl http://localhost:2000/api/v1/test/2?format=xmlContributingContributions &amp; patches welcome. If you have experience working with the original python / django-tastypie, input would be greatly appreciated. Anything from docs, test and feature code is fair game. Fork Write Code Write tests Document your code Push Open Pull Request Ã— Search results Close "},"module-lib_execpetions.BaseException.html":{"id":"module-lib_execpetions.BaseException.html","title":"Class: BaseException","body":" Tastypie Modules tastypietastypie/fieldstastypie/fields/apitastypie/fields/arraytastypie/fields/booleantastypie/fields/chartastypie/fields/datetastypie/fields/datetimetastypie/fields/filetastypie/fields/filepathtastypie/fields/floattastypie/fields/integertastypie/fields/objecttastypie/fields/relatedtastypie/libtastypie/lib/apitastypie/lib/cachetastypie/lib/classtastypie/lib/class/optionstastypie/lib/constantstastypie/lib/exceptionstastypie/lib/httptastypie/lib/mimetastypie/lib/paginatortastypie/lib/resourcetastypie/lib/resource/detailtastypie/lib/resource/listtastypie/lib/resource/schematastypie/lib/resource/validatortastypie/lib/resource/validator/querystringtastypie/lib/serializertastypie/lib/throttletastypie/lib/utiltastypie/lib/validatorsparent.js Classes lib/ex ptionstastypie/lib/constantstastypie/lib/exceptionstastypie/lib/httptastypie/lib/mimetastypie/lib/paginatortastypie/lib/resourcetastypie/lib/resource/detailtastypie/lib/resource/listtastypie/lib/resource/schematastypie/lib/resource/validatortastypie/lib/resource/validator/querystringtastypie/lib/serializertastypie/lib/throttletastypie/lib/utiltastypie/lib/validatorsparent.js Classes lib/execpetions.BaseExceptiontastypie/lib/exceptions.ImproperlyConfiguredtastypie/lib/exceptions.NotImplementedtastypie/lib/exceptions.ResourceFilterErrortastypie/lib/exceptions.SerializationErrortastypie/lib/exceptions.UnsupportedFormattastypie/lib/paginator.Remotetastypie/lib/throttle.Memorytastypie/lib/validators.FormValidatortastypie/lib/validators.JoiValidatortastypie/lib/validators.Validator Tutorials Getting StartedWorking With ResourcesWorking With SerializersWorking With Fields Quick Start Getting Started REST Apis seem to be taking over the world as of late, and Node has been the platform of choice for building them. However, when you take a look at some of the tooling for building robust REST APIs in the node community, the options are bleak at best. When you take a look at all of the properties that would make an API RESTful, it is easy to see that it is rather complex. RESTThere are a few fundamental properties that make apis RESTful - they should be a Scaleable, Stateless, Cacheable, fit into a Layered System which is apart of a Client / Server model that provides a Uniform Interface. In the confines of a Restful HTTP API, it is common to use the HTTP verbs ( GET, PUT, POST, DELETE, etc ) to describe what action the API should perform. When it comes right down to it, there isn't really anything the facilitates this in the Node world. Most frameworks are limited and leave a lot of this work up to you which leads to a lot of repetitive boilerplate work. And like many DIYers in the JavaScript community, this frustration has lead me to build one myself. For the better part of a year I have been working on the side on a REST framework heavily inspired by a Django project called Tastypie which focuses on implementing most of the REST principles with an emphasis on HATEOAS - And wrote it in JavaScript! TastypieTastypie is built on top of Hapi from the fine folks at Walmart. Tastypie lets you Define a Resource which will provide basic CRUD operations which map to the HTTP verbs complete with customization serialization, Validation, Caching, etc. Plus easy-as-pie Mongoose support to boot. To create Your first CRUD API we need 3 things - a Data Model, a tastypie Resource definition, and an API Namespace to hold your resources. T he source code for the examples can be found here We start by making a pretty simple data model with Mongoose {@lang bash} npm install -s hapi mongoose joi boom tastypie@0.2.2Define A Model// model.js var mongoose = require('mongoose') mongoose.set('debug',true) var connection = mongoose.createConnection('mongodb://localhost:27017/test') var Schema = mongoose.Schema; var User; User = new Schema({ name:{type:String} ,age:{type:Number} ,index:{type:Number} ,guid:{type:String} ,tags:[{type:String}] ,company:{ name:{type:String} ,address:{ city: {type:String} ,state: {type:String} ,street: {type:String} ,country: {type:String} } } },{collection:'tastypie_user'}); module.exports = connection.model('User', User)Define A ResourceThe next step is to define a Resource for this data model. While tastypie resources are not inherently tied to mongoose, it does ship with a Resource class specifically for mongoose. Basically, give it a query constructor, and a field definition. Done! // resource.js var tastypie = require('tastypie') var MongoResource = tastypie.Resource.Mongoose; var User = require('./model') var Resource = MongoResource.extend({ options:{ queryset: User.find().toConstructor() } ,fields:{ name: {type:'char'} ,age:{type:'int', attribute:'age'} ,companyName:{type:'char', attribute:'company.name', readonly:true} } }); module.exports = Resource;This is the bare bones set up of a resource which will give us full CRUD support. You must give it a query constructor using the toConstructor method on a mongoose query. We're using the simple case here. And a fields definition which defines the data fields you want to expose. The resource class will auto add an id field and uri field. But we'll come back to that. Plug Into HapiNow we just need to wire it up to Hapi. // server.js var hapi = require('hapi') var tastypie = require('tastypie') var Api = tastypie.Api var UserResource = require('./resource') var app var v1; app = new hapi.Server(); app.connection({ port:3000, labels:['api'] }) v1 = new Api('api/v1') v1.use('user',new UserResource() ); app.register([v1], function( e ){ app.start( function(){ console.log('server running at http://localhost:3000') }) })That is it! The Tastpie API class is a Hapi plugin which adds the url prefix you defined - ( api/v1 in our case ). Interacting With Your APIUnder the hood our resource creates 7 routes by default. GET /api/v1 - endpoint schema GET /api/v1/user - Get all users GET /api/v1/user/schema - User schema GET /api/v1/user/{pk} -get user by id POST /api/v1/user - create a user PUT /api/v1/user/{pk} - update a user DELETE /api/v1/user/{pk} - delete a user Tastypie uses the standard HTTP Headers Accept and Content-Type to deal with serialization / serialization of data. You can use whatever HTTP client you like. Curl will do us OK here. API SchemaEach API instance registers an endpoint which provides all of the defined routes under it as a means for endpoint discovery. In our example it is just the list, detail, and schema endpoints, as you add more resources, this becomes a bit more dense. // curl http://localhost:3000/api/v1 { &quot;user&quot;: { &quot;detail&quot;: &quot;/api/v1/user/{pk}&quot;, &quot;list&quot;: &quot;/api/v1/user&quot;, &quot;schema&quot;: &quot;/api/v1/user/schema&quot; } }Internally Tastypie maps each of the routes to an instance method using the HTTP verb. For example creating a user with POST /api/v1/user maps to post_list, where as GET /api/v1/user maps to the get_list method. Most functionality on a resource is granular and function based so you can subclass &amp; change things if you like. If not granular, there is probably a config option for it. From here we can take a look at the list endpoint which will return a paged set of data. The default page size is set to 25. { &quot;meta&quot;: { &quot;count&quot;: 100, &quot;limit&quot;: 25, &quot;next&quot;: &quot;/api/v1/meth?limit=25&amp;offset=25&quot;, &quot;offset&quot;: 0, &quot;previous&quot;: null }, &quot;data&quot;:[ { &quot;age&quot;: 31, &quot;companyName&quot;: &quot;ISOTRONIC&quot;, &quot;id&quot;: &quot;557af820f3c3008b415de043&quot;, &quot;name&quot;: &quot;Sonia Velazquez&quot;, &quot;uri&quot;: &quot;/api/v1/meth/557af820f3c3008b415de043&quot; }, { &quot;age&quot;: 24, &quot;companyName&quot;: &quot;CENTREXIN&quot;, &quot;id&quot;: &quot;557af820f3c3008b415de044&quot;, &quot;name&quot;: &quot;Shawna Perez&quot;, &quot;uri&quot;: &quot;/api/v1/meth/557af820f3c3008b415de044&quot; } ] }You can see here we have a structured response with two primary blocks, meta and data. The meta block gives you some information about the response. Namely how many records are in the actual data set ( of the query you created ), the current page size or limit,and URIs to the next and previous page, if they exist. The data block is an array of objects mapping be to the model we defined with the auto included id and uri field which is the unique identifier for that specific object. You can also see here that there is a companyName field which surfaced the nested value from our model. This is because our field definition specified a name path in the attribute property. companyName:{type:'char', attribute:'company.name', readonly:true}There are a number of ways to reshape the data, the attribute field is the easiest. It works in both directions, so one could actually send data in the companyName field and tastypie would resolve it to company.name. But in general, it is best to use a data structure that mirrors your model, so we marked this as readonly. Resource SchemaEach defined resource comes standard with a simple schema definition mapped to the /schema uri which defines default format, allowed methods, and field definitions. // curl http://localhost:3000/api/v1/user/schema { &quot;fields&quot;: { &quot;age&quot;: { &quot;blank&quot;: false, &quot;default&quot;: null, &quot;help&quot;: &quot;Converts values to Numbers with a base of 10&quot;, &quot;nullable&quot;: false, &quot;readonly&quot;: false, &quot;type&quot;: &quot;integer&quot;, &quot;unique&quot;: false }, &quot;companyName&quot;: { &quot;blank&quot;: false, &quot;default&quot;: null, &quot;help&quot;: &quot;Forces values to string values by calling toString&quot;, &quot;nullable&quot;: false, &quot;readonly&quot;: true, &quot;type&quot;: &quot;string&quot;, &quot;unique&quot;: false }, &quot;id&quot;: { &quot;blank&quot;: false, &quot;default&quot;: null, &quot;help&quot;: &quot;A general no op field&quot;, &quot;nullable&quot;: false, &quot;readonly&quot;: true, &quot;type&quot;: &quot;string&quot;, &quot;unique&quot;: false }, &quot;name&quot;: { &quot;blank&quot;: false, &quot;default&quot;: null, &quot;help&quot;: &quot;Forces values to string values by calling toString&quot;, &quot;nullable&quot;: false, &quot;readonly&quot;: false, &quot;type&quot;: &quot;string&quot;, &quot;unique&quot;: false }, &quot;uri&quot;: { &quot;blank&quot;: false, &quot;default&quot;: null, &quot;help&quot;: &quot;Forces values to string values by calling toString&quot;, &quot;nullable&quot;: false, &quot;readonly&quot;: true, &quot;type&quot;: &quot;string&quot;, &quot;unique&quot;: false } }, &quot;filtering&quot;: null, &quot;format&quot;: &quot;application/json&quot;, &quot;limit&quot;: 25, &quot;allowed&quot;: &quot;methods&quot;:{ &quot;get&quot;:true, &quot;put&quot;:true, &quot;post&quot;:true, &quot;delete&quot;:true, &quot;patch&quot;:true, &quot;head&quot;:true, &quot;options&quot;:true }, &quot;schema&quot;:{ get:true } }This sort of information can come in very hand for auto generating user interfaces for example. If you don't like this schema format, you can alter this by changing the get_schema method on your resource to return a JSONSchema definition if you prefer. Or to return what ever you like for that matter. PagingYou can use a number of special query string params to control how data is paged on the list endpoint. Namely - limit - Page size ( default 25 ) offset - The starting point in the list limit=25&amp;offset=50 would be the start of page 3 Sortingsorting is handled query param orderby where you can pass it the name of a field to sort on. Sorting is descending by default. Specifying a negetive field ( -&lt;FOO&gt; ) would flip the order {@lang bash} orderby=-ageAdvanced QueryingYou might have noticed the filtering field on the schema. One of the things that makes an API &quot;Good&quot; is the ability to use query and filter the data to get very specific subsets of data. Tastypie exposes this through the query string as field and filter combinations. By default, the resource doesn't have anything enabled, you need to specify which filters are allowed on which fields, or specify 1 to allow everything var Resource = MongoResource.extend({ options:{ queryset: User.find().toConstructor(), filtering:{ name:['startswith','istartswith','endswith','iendswith'], age:['gt','lt','lte','gte', 'exact'], company:['istartswith'], companyName: ['istartswith'] } } ,fields:{ name: {type:'char'} ,age:{type:'int', attribute:'age'} ,companyName:{type:'char', attribute:'company.name', readonly:true} } });All of the primary query types in mongo query filters are exposed. Built In Filters Filterfunction gtgreater than gtegreater than or equal to ltless than lteless than or equal to inValue in set ( [ 1,2,3 ]) ninValue Not in set sizeSize of set ( array length ) startswithCase Sensitive string match istartswithCase Insensitive string match endswithCase Sensitive string match iendswithCase Insensitive string match containsCase Sensitive global string match icontainsCase Insensitive global string match exact ( = )Exact Case Sensitive string match iexactExact Case Insensitive string match matchMatches an item in an array ( elemMatch ) Filters are added by appending a double underscore __ and the filter type to the end of a field name. Given our example, if we wanted to find people who were older than 25, we would use the following URI syntax {@lang bash} http://localhost:3000/api/v1/user?age__gt=25Filters are additive for a given field. For example, if we we only wanted people where we between 25 and 45, we would just add another filter {@lang bash} http://localhost:3000/api/v1/user?age__gt=25&amp;age__lt=45The same double underscore __ syntax is used to access nested fields where the filter is always the last parameter. So we could find people whos age was greater than 25, less than 45 and whose Company Name starts with W {@lang bash} http://localhost:3000/api/v1/user?age__gt=25&amp;age__lt=45&amp;company__name__istartswith=wRemember, remapped fields still work for filtering, so the same would also be true for companyName {@lang bash} http://localhost:3000/api/v1/user?age__gt=25&amp;age__lt=45&amp;companyName__istartswith=wResources provide a simple and expressive syntax to query for very specific subsets of data without any of the boilerplate work to set it up. And as you would expect, regular params will map back to exact where applicable {@lang bash} http://localhost:3000/api/v1/user?age=44SerializationTastypie supports multiple serialization formats out of the box as well as a way to define your own custom formats. The base serializer class supports xml, json &amp; jsonp by default. You add formats or create your own serialization formats by subclassing the Serializer class and defining the approriate methods. Each format must define a to_&lt;FORMAT&gt; and a from_&lt;FORMAT&gt;. For example, tastypie defines the to_xml and from_xml methods. JSON is defined by to_json, from_json To get back xml just change the Accept headerNOTE: Hapi deals with most application/foo formats, but is blind to text/foo. So the safe bet here is to use text/xml {@lang xml} // curl -H &quot;Accept: text/xml&quot; http://localhost:3000/api/v1/user &lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?&gt; &lt;response&gt; &lt;meta type=&quot;object&quot;&gt; &lt;count type=&quot;number&quot;&gt;100&lt;/count&gt; &lt;limit type=&quot;number&quot;&gt;1&lt;/limit&gt; &lt;offset type=&quot;number&quot;&gt;0&lt;/offset&gt; &lt;previous type=&quot;null&quot;&gt;null&lt;/previous&gt; &lt;next type=&quot;string&quot;&gt;/api/v1/meth?limit=25&amp;offset=25&lt;/next&gt; &lt;/meta&gt; &lt;data type=&quot;array&quot;&gt; &lt;object type=&quot;object&quot;&gt; &lt;name type=&quot;string&quot;&gt;Dejesus Zimmerman&lt;/name&gt; &lt;age type=&quot;number&quot;&gt;31&lt;/age&gt; &lt;companyName type=&quot;string&quot;&gt;AVENETRO&lt;/companyName&gt; &lt;id type=&quot;string&quot;&gt;557af820f3c3008b415de02c&lt;/id&gt; &lt;uri type=&quot;string&quot;&gt;/api/v1/meth/557af820f3c3008b415de02c&lt;/uri&gt; &lt;/object&gt; &lt;/data&gt; &lt;/response&gt;ValidationAt the time of writing, Tastypie ( 0.2.2 ) delegates validation responsibility to Hapi. You can specifiy a validation object in the Resource options which is passed to the Route configuration untouched. So to validate that the Age Param of incoming post / put data is an integer and less than 100, we could update our resource to hold the following // resource.js var tastypie = require('tastypie') var MongoResource = tastypie.Resource.Mongoose; var User = require('./model') var joi = require('joi') var Resource = MongoResource.extend({ options:{ queryset: User.find().toConstructor() ,validation:{ payload:joi.object({ age:joi.integer().max(100).min(0) }).unknown() } } ,fields:{ name: {type:'char'} ,age:{type:'int', attribute:'age', default:0} ,companyName:{type:'char', attribute:'company.name', readonly:true} } }); module.exports = Resource;This is a pretty good overview of tastypie, and we are still just scratching the surface. However, with less than 100 lines of code, we have a pretty feature rich and expressive CRUD API. Next time we'll cover adding custom endpoints beyond CRUD, advanced data preparation through Resource fields and access control. Ã— Search results Close "},"tutorial-quick-start.html":{"id":"tutorial-quick-start.html","title":"Tutorial: Quick Start","body":" Tastypie Modules tastypietastypie/fieldstastypie/fields/apitastypie/fields/arraytastypie/fields/booleantastypie/fields/chartastypie/fields/datetastypie/fields/datetimetastypie/fields/filetastypie/fields/filepathtastypie/fields/floattastypie/fields/integertastypie/fields/objecttastypie/fields/relatedtastypie/libtastypie/lib/apitastypie/lib/cachetastypie/lib/classtastypie/lib/class/optionstastypie/lib/constantstastypie/lib/exceptionstastypie/lib/httptastypie/lib/mimetastypie/lib/paginatortastypie/lib/resourcetastypie/lib/resource/detailtastypie/lib/resource/listtastypie/lib/resource/schematastypie/lib/resource/validatortastypie/lib/resource/validator/querystringtastypie/lib/serializertastypie/lib/throttletastypie/lib/utiltastypie/lib/validatorsparent.js Classes lib/execpetions.BaseExceptiontastypie/lib/exceptions.ImproperlyConfiguredtastypie/lib/exceptions.NotImplementedtastypie/lib/exceptions.ResourceFilterErrortastypie/lib/exceptions.SerializationErrortastypie/lib/exceptions.UnsupportedFormattastypie/lib/paginator.Remotetastypie/lib/throttle.Memorytastypie/lib/validators.FormValidatortastypie/lib/validators.JoiValidatortastypie/lib/validators.Validator Tutorials Getting StartedWorking With ResourcesWorking With SerializersWorking With Fields Quick Start The primary thing you need to do to get started with tastypie, is define a resource which will expose the URIs for your API. The Base resource is set up with 2 primary actions ( list and detail ) and allows the base CRUD http verbs - GET, PUT, POST, DELETE, and optionally PATCH. Define A ResourceA functional resource, by convention, should define method handlers for each of the actions &amp; verbs where it makes sense - where the resource method name is &lt;VERB&gt;_&lt;ACTION&gt;. var tastypie = require('tastypie') var Resource = tastypie.Resource; var http = tasypie.http var Simple; Simple = Resource.extend({ fields:{ key:{type:'char'} } ,constructor:function( options ){ this.parent('constructor', options) } ,get_list: function( bundle ){ // the data property is what gets returnedt bundle.data = { key:'value' }; // use the respond method if you // want serialization, status code, etc... return this.respond( bundle ) } , get_detail: function( bundle ){ bundle.data = {success:1} return this.respond( bundle ) } , put_detail: function( bundle ){ budnel.data = {key:'updated'} return this.respond( bundle, http.accepted ) } , post_list: function( bundle ){ var data = bundle.req.payload; // do something with the data. return this.respond( bundle, http.created) } , delete_detail: function( bundle ){ bundle.data = null; return this.respond( bundle, http.noContent ) } , patch_detail: function( bundle ){ // or just send a straight response. return bundle.res({any:'data you want'}).code( 201 ) } }); module.exports = Simple;That is pretty much all there is to it. You can use the respond method on the resource if you would like to have some level of consistency. The respond method will take care of Content negotiation, serialization, and set some headers for you. If you want to skip all of that, you can just use the res method on the bundle, which is a hapi reply function. Registring Resource With HapiOnce you have a resource, you need to add it to an API Namespace and register with a Hapi Server instance var Hapi = require('hapi'); var Api = require('tastypie').Api; var Simple = require('./simple'); var server, v1 server = new Hapi.Server(); server.connection({ host:'0.0.0.0', port:3000, labels:['api'] }); v1 = new Api('api/v1'); v1.use('simple', new Simple()) server.register(v1,function(){ server.start(function(){ console.log('server running at http://localhost:3000/') }); })Now we have three urls registered /api/v1/simple, /api/v1/simple/{id}, and /api/v1/simple/schema, which support has support for the main CRUD Verbs. API Level SerializerA common gotcha when attempting to respond directly to requests ( by using bundle.res() ) is that you lose content negotiation and proper serialization. As a remedy, you can specify a serializer on an api instance and it will attempt to serialize object appropriately. var Api = require('tastypie').Api; var Serializer = require('tastypie').Serializer; var server = new( require('hapi') ).Server(); var v1 = new Api('api/v1', { serializer: new Serializer() }); v1.use('simple', new Simple()); server.register( v1, console.log );When a serializer is present, the Api instance will inject itself into the request life-cycle and do the heavy lifting. Now you can use reply with plain old JSON objects ( return bundle.res({}) ). Really nice for prototyping or quick iterations with front-end teams. Final SourceHere is the example code in its entirety var tastypie = require('tastypie') var Resource = tastypie.Resource; var http = tastypie.http var Hapi = require('hapi'); var Api = require('tastypie').Api; var server, v1, Simple; // resource Simple = Resource.extend({ get_list: function( bundle ){ // the data property is what gets returned bundle.data = {'key': 'value'}; // use the respond method if you // want serialization, status code, etc... return this.respond( bundle ) } , get_detail: function( bundle ){ bundle.data = {success:1} return this.respond( bundle ) } , put_detail: function( bundle ){ budnel.data = {key:'updated'} return this.respond( bundle, http.accepted ) } , post_list: function( bundle ){ var data = bundle.req.payload; // do something with the data. return this.respond( bundle, http.created) } , delete_detail: function( bundle ){ bundle.data = null; return this.respond( bundle, http.noContent ) } , patch_detail: function( bundle ){ // or just send a straight response. return bundle.res({any:'data you want'}).code( 201 ) } }); // server setup server = new Hapi.Server(); server.connection({ host:'0.0.0.0', port:3000, labels:['api'] }); // namespace setup v1 = new Api('api/v1'); v1.use('simple', new Simple()) server.register(v1,function(){ server.start(function(){ console.log('server running at http://localhost:3000/') }); }) Ã— Search results Close "},"tutorial-resources.html":{"id":"tutorial-resources.html","title":"Tutorial: Working With Resources","body":" Tastypie Modules tastypietastypie/fieldstastypie/fields/apitastypie/fields/arraytastypie/fields/booleantastypie/fields/chartastypie/fields/datetastypie/fields/datetimetastypie/fields/filetastypie/fields/filepathtastypie/fields/floattastypie/fields/integertastypie/fields/objecttastypie/fields/relatedtastypie/libtastypie/lib/apitastypie/lib/cachetastypie/lib/classtastypie/lib/class/optionstastypie/lib/constantstastypie/lib/exceptionstastypie/lib/httptastypie/lib/mimetastypie/lib/paginatortastypie/lib/resourcetastypie/lib/resource/detailtastypie/lib/resource/listtastypie/lib/resource/schematastypie/lib/resource/validatortastypie/lib/resource/validator/querystringtastypie/lib/serializertastypie/lib/throttletastypie/lib/utiltastypie/lib/validatorsparent.js Classes lib/execpetions.BaseExceptiontastypie/lib/exceptions.ImproperlyConfiguredtastypie/lib/exceptions.NotImplementedtastypie/lib/exceptions.ResourceFilterErrortastypie/lib/exceptions.SerializationErrortastypie/lib/exceptions.UnsupportedFormattastypie/lib/paginator.Remotetastypie/lib/throttle.Memorytastypie/lib/validators.FormValidatortastypie/lib/validators.JoiValidatortastypie/lib/validators.Validator Tutorials Getting StartedWorking With ResourcesWorking With SerializersWorking With Fields Advanced Filtering Advanced Data Preparation Defining Custom Routes Working with MongoDB Working With RethinkDB Working With Resources Resource are the primary component in tastypie, and represent a collection of similar data or functionality. This could be a database table, a file, static data on disk, etc. A simple example could be a User for a blog site. Class BasedAs with most major components of tastypie, resources are class based. The primary reason is extensibility. The default resource type does not make any assumptions of data sources or functionality. Classes make it easier for you to override and add new functionality. The Class used in tastypie is a small amount of sugar around javascript inheritance which allows for things like calling parent functions and multiple inheritance ( mixins ) Mixin FunctionalityTo work around some of the limitations of what javascript inheritance provides, tastypie uses the notion of mixins. Mixins are small classes that don't have unique constructor functions. Much of the funcationlity of the base resource is implemented as mixins and re-composed as the base resource. Listing endpoints, Detail endpoints, and Schema endpoint functionality are all set up as mixins. This makes it easy to swap out and re-use large chunks of functionality. If, for example, you wanted to use JSONSchema, or Swagger in stead of the default schema definition, you could swap out the Schema mixin. When creating or extending a class, you can pass a class or an array of classes through the mixin key and all of the functions will be inherited by the parent. {@lang javascript} Resource = new Class({ mixin: [ Options, Parentize, Schema, List, Detail ] }}Method MappingTasypie maps incomming requests to instance methods on a resource in a clean manner. In simple terms, it joins the HTTP Verb of the request and the name of the requestd route's action with an undercore - get_list, post_list, put_list, get_schema, etc. If the method in question is not defined on the target resource, a 501 Not Implemented is returned to the client. BundlesBundles in tastypie are used as a single place to hold important data and information. Namely, bundles contain the current request object as req, a reply function as res, a data object containg data for serialization, and an object which will be populated by incoming data from clients. Data PreparationTastypie has two cycles for managing and shaping data as it flows between client &lt;&gt; server. There is the Serialization / Deserialization cycle which parses between JavaScript Object and formatted strings, like xml, json, etc. There is also the hydration / deydration cycle which is responsible for re-shaping data in between serialization / deserialization. That is, converting data from a data source into a final format for clients, and converting formats sent from a client into something suitable for a data source. For example, if your database schema were to change, you would be able to maintain compatible output formats from your resources - Renaming fields, surfacing nested data, injecting static data, etc. Responding To RequestsThere are a number of ways to respond to incoming requests. Passing a bundle to the respond method, which will handle content negotiation, serialization, etc function( bundle ){ bundle.data = {key:'value'}; return this.respond( bundle ); } Calling the res function directly from the bundle function( bundle ){ bundle.data = {key:'value'}; return this.respond( bundle ); } Calling the reply function directly from the main rout handler function( bundle ){ bundle.res({key:'value'}); }Error HandlingWhen using the dispatching functionality, all actions are run under a node domain. All thrown errors and error events will be captured and an appropriate response will pbe returned to the client. If the error that is throw is a Boom error, it will be returned immediately as is. If the error object has a reply function attached to it under the res property, it will be serialized and returned to the client in the approriate format. As a last resort, the error will be throw again to surface the error Ã— Search results Close "},"tutorial-filtering.html":{"id":"tutorial-filtering.html","title":"Tutorial: Advanced Filtering","body":" Tastypie Modules tastypietastypie/fieldstastypie/fields/apitastypie/fields/arraytastypie/fields/booleantastypie/fields/chartastypie/fields/datetastypie/fields/datetimetastypie/fields/filetastypie/fields/filepathtastypie/fields/floattastypie/fields/integertastypie/fields/objecttastypie/fields/relatedtastypie/libtastypie/lib/apitastypie/lib/cachetastypie/lib/classtastypie/lib/class/optionstastypie/lib/constantstastypie/lib/exceptionstastypie/lib/httptastypie/lib/mimetastypie/lib/paginatortastypie/lib/resourcetastypie/lib/resource/detailtastypie/lib/resource/listtastypie/lib/resource/schematastypie/lib/resource/validatortastypie/lib/resource/validator/querystringtastypie/lib/serializertastypie/lib/throttletastypie/lib/utiltastypie/lib/validatorsparent.js Classes lib/execpetions.BaseExceptiontastypie/lib/exceptions.ImproperlyConfiguredtastypie/lib/exceptions.NotImplementedtastypie/lib/exceptions.ResourceFilterErrortastypie/lib/exceptions.SerializationErrortastypie/lib/exceptions.UnsupportedFormattastypie/lib/paginator.Remotetastypie/lib/throttle.Memorytastypie/lib/validators.FormValidatortastypie/lib/validators.JoiValidatortastypie/lib/validators.Validator Tutorials Getting StartedWorking With ResourcesWorking With SerializersWorking With Fields Advanced Filtering Coming Soon Ã— Search results Close "},"tutorial-hydration.html":{"id":"tutorial-hydration.html","title":"Tutorial: Advanced Data Preparation","body":" Tastypie Modules tastypietastypie/fieldstastypie/fields/apitastypie/fields/arraytastypie/fields/booleantastypie/fields/chartastypie/fields/datetastypie/fields/datetimetastypie/fields/filetastypie/fields/filepathtastypie/fields/floattastypie/fields/integertastypie/fields/objecttastypie/fields/relatedtastypie/libtastypie/lib/apitastypie/lib/cachetastypie/lib/classtastypie/lib/class/optionstastypie/lib/constantstastypie/lib/exceptionstastypie/lib/httptastypie/lib/mimetastypie/lib/paginatortastypie/lib/resourcetastypie/lib/resource/detailtastypie/lib/resource/listtastypie/lib/resource/schematastypie/lib/resource/validatortastypie/lib/resource/validator/querystringtastypie/lib/serializertastypie/lib/throttletastypie/lib/utiltastypie/lib/validatorsparent.js Classes lib/execpetions.BaseExceptiontastypie/lib/exceptions.ImproperlyConfiguredtastypie/lib/exceptions.NotImplementedtastypie/lib/exceptions.ResourceFilterErrortastypie/lib/exceptions.SerializationErrortastypie/lib/exceptions.UnsupportedFormattastypie/lib/paginator.Remotetastypie/lib/throttle.Memorytastypie/lib/validators.FormValidatortastypie/lib/validators.JoiValidatortastypie/lib/validators.Validator Tutorials Getting StartedWorking With ResourcesWorking With SerializersWorking With Fields Advanced Data Preparation One of the major components of a tastypie resource is the data preparation cycle, or hydration cycle. The hydration cycle is the aspect of a resource that is responsible for massaging raw user input into data objects suitable for saving to a data source, and vice versa.The hydration cycle also encompasses the serialization machinery of the resource which is responsible for converting data object into standard data formats ( JSON, xml, etc ) and vice version Serializtion CycleEach Tastypie resource has Serializer instance which it uses internally to convert data between well formatted string and javascript objects. This behavior is defined in the serialize and deserialize resource methods A serializer class defines howdata is converted to and from a string. This is done via the to_ and from_ methods for each of the formats. For example, the default serializer defines the following methods: to_json - Converts an object to a JSON string from_json - Converts a JSON string to a javascript object to_xml - Converts a javascript object to an XML string from_xml - Converts an XML String to a javascript object SerializationSerialization is the act of converting a javascript object into a standard format string - JSON string, XML String, YAML String, etc. In the simplest case this is as simple as calling JSON.stringify. To add support for serialization of a new format, you must define the to_ method on a serializer class. var tastypie = require('tastypie') , Class = tastypie.Class , Serializer = tastypie.Serializer , JSONSerializer ; JSONSerializer = new Class({ inherits: Serializer ,options:{ content_types :{ 'application/json':'json' } } ,to_json: function( data, options, callback ){ callback( null, JSON.stringify( data ) ); } });DeserializationDeserialization is the act of converting a standard format string ( usually from user input ) into a javascript object. To add support for deserialization of a new format, you must define the from_ method on a serializer class. var tastypie = require('tastypie') , Class = tastypie.Class , Serializer = tastypie.Serializer , JSONSerializer ; JSONSerializer = new Class({ inherits: Serializer ,options:{ content_types :{ 'application/json':'json' } } ,from_json: function( data, callback ){ callback( null, JSON.parse( data ) ); } });Hydration CycleThe hydration cycle is the component of a resource that enforces the data contract defined by the resource and it's fields fields. More specifically, hydration is the act of converting raw user input into a consistent data structure that is suitable to be handed off to application code. Deyhdration is the act of taking data returned from the application code and data layers and converting into a data structure suitable for serialization. HydrationHydration Takes user input from a client request and re-shapes / re-maps it into a an object suitable for further processing. Commonly, this may be an ORM model for saving data to a data store or for using in additional application code. The key aspect of the hydration cycle centers around the fields defined on the resource. The attribute property on each of the field defines how the resource will reshape the incoming user input. The attribute can be a dot ( . ) separated name path to relocate each of the values from the input. If no attribute is defined, the name of field is used. It is important to note that a resource will ignore any data found in the request payload. It is only concerned with matching field names. var tastypie = require('tastypie') , Resource = tastypie.Resource , MyResource ; MyResource = Resource.extend({ options:{ // resource specific defaults } ,fields:{ shallow : { type:'int' } , nested : { type:'char', attribute:'a.b.c' } } })The resource above defines two fields, one with an attribute and one with out - given a request payload as such: { &quot;shallow&quot;: 10, &quot;nested&quot;:&quot;hello world&quot;, &quot;fake&quot;: true }The result of hydration will result in an object with the following structure: { &quot;shallow&quot;: 10, &quot;a&quot;:{ &quot;b&quot;:{ &quot;c&quot;:&quot;hello world&quot; } } }By defining an attribute on the nested field of a.b.c, the resource created an object structure to match the name path and set the value from the user input at the final property c, and ignored the non matching field value of fake. Per Field HydrationSituations arise when a simple field attribute may not be enough to express the mapping of a data structure between user input and the internal data structure you want to work with. For this, the hydration process exposes method hooks for each field. By defining a resource method prefixed with hydrate and the name of the field, you have to ability to return any value you wish as the data is being reshaped. The method is passed the entire request Bundle giving you the ability to directly change the internal data structure var tastypie = require('tastypie') , Resource = tastypie.Resource , MyResource ; MyResource = Resource.extend({ options:{ // resource specific defaults } ,fields:{ shallow : { type:'int' } , nested : { type:'char', attribute:'a.b.c' } , fake : { type:'bool' } } ,hydrate_fake: function( bundle ){ if( bundle.data.shallow &gt; 10 ){ bundle.data.fake = true; } else { bundle.data.fake = false } return bundle; } })Here the value of the fake field is dependent on the value of a different field. This soft of logic simply isn't possible with a name path style attribute, but is the same every time and a field hydration function is a good fit. At the time of writing, the per field hydration and dehydration functions are synchronous and must return a Bundle object. DehydrationDehydration is the inverse of hydration, taking a javascript object representing some internal data and reshaping it for serialization for delivery to the client by casting un-serializable object, removing circular references and some general type casting. Using the same resource as above: MyResource = Resource.extend({ options:{ // resource specific defaults } ,fields:{ shallow : { type:'int' } , nested : { type:'char', attribute:'a.b.c' } } })We could pass a nested object through the dehydrate methods: { &quot;shallow&quot;: 10, &quot;a&quot;:{ &quot;b&quot;:{ &quot;c&quot;:&quot;goodbye world&quot; } } }which would yield an object ready for serialization which looks like such: { &quot;shallow&quot;: 10, &quot;nested&quot;:&quot;goodbye world&quot; }Per Field DehydrationAs with the hydration process, you are able to define a dehydrate method for each field to control values returned for specific fields during the dehydration process prior to data being returned to the client. The method should have a dehydrate_ prefix followed by the name of the field you want to manage. Unlike the hydration methods, the dehydration methods are passed the individual object being dehydrated, the Bundle object for the current request, and the the final dehydrated object that is being populated. These methods must return an individual value that is intended to populate the final field value var tastypie = require('tastypie') , Resource = tastypie.Resource , MyResource ; MyResource = Resource.extend({ options:{ // resource specific defaults } ,fields:{ shallow : { type:'int' } , nested : { type:'char', attribute:'a.b.c' } , fake : { type:'bool' } } ,dehydrate_shallow: function( item, bundle, dehydrated ){ var value = 0; if( item.fake ){ value = item.shallow + 10 } else { value = item.shallow - 10 } return value; } }) Ã— Search results Close "},"tutorial-routes.html":{"id":"tutorial-routes.html","title":"Tutorial: Defining Custom Routes","body":" Tastypie Modules tastypietastypie/fieldstastypie/fields/apitastypie/fields/arraytastypie/fields/booleantastypie/fields/chartastypie/fields/datetastypie/fields/datetimetastypie/fields/filetastypie/fields/filepathtastypie/fields/floattastypie/fields/integertastypie/fields/objecttastypie/fields/relatedtastypie/libtastypie/lib/apitastypie/lib/cachetastypie/lib/classtastypie/lib/class/optionstastypie/lib/constantstastypie/lib/exceptionstastypie/lib/httptastypie/lib/mimetastypie/lib/paginatortastypie/lib/resourcetastypie/lib/resource/detailtastypie/lib/resource/listtastypie/lib/resource/schematastypie/lib/resource/validatortastypie/lib/resource/validator/querystringtastypie/lib/serializertastypie/lib/throttletastypie/lib/utiltastypie/lib/validatorsparent.js Classes lib/execpetions.BaseExceptiontastypie/lib/exceptions.ImproperlyConfiguredtastypie/lib/exceptions.NotImplementedtastypie/lib/exceptions.ResourceFilterErrortastypie/lib/exceptions.SerializationErrortastypie/lib/exceptions.UnsupportedFormattastypie/lib/paginator.Remotetastypie/lib/throttle.Memorytastypie/lib/validators.FormValidatortastypie/lib/validators.JoiValidatortastypie/lib/validators.Validator Tutorials Getting StartedWorking With ResourcesWorking With SerializersWorking With Fields Defining Custom Routes While tastypie makes it easy to quickly create CRUD endpoints for data soures, it is certainly not restricted to dealing only with CRUD operations. You can define any number of endpoints to do whatever you want. To create a custom set of endpoints there are three basic things you need to do: Define a route Define a handler Define Method Access Last time we wrote a very simple resource that allowed use to just return simple objects. We are going to continue with that example by adding some custom routes to it. If you are joining in late, here is the example as we left it last time. var Resource = require('tastypie').Resource; var Simple = Resource.extend({ get_list: function( bundle ){ // use the respond method if you // want serialization, status code, etc... bundle.data = { key:'value' }; return this.respond( bundle ) } , get_detail: function( bundle ){ // or just send a straight response. return bundle.res({succes:1}).code( 200 ) } , put_detail: function( bundle ){ return bundle.res({any:'data you want'}).code( 202 ) } , post_list: function( bundle ){ var data = bundle.req.payload; // do something with the data. return bundle.res({any:'data you want'}).code( 201 ) } , delete_detail: function( bundle ){ return bundle.res().code( 204 ) } });Define A RouteFor this example we are going to add a sub resource onto the detail endpoint ( /api/v1/simple/{id}/foobar ). Resources have two instance methods that are used to create route definitions, base_urls and prepend_urls. base_urls is the method that defines the list, detail and schema routes. You don't really need to worry about this one unless you want to remove something. prepend_url returns an array of objects that gets added on to the base urls. By default it returns an empty array, so we just need to fill it in. Each definition in the array needs to have a name, route and handler property. propertyusage path a full relative url name A unique name of the endpoint handler A route handler for hapi.js So we just define the prepend_urls method here: var Resource = require('tastypie').Resource; var Simple = Resource.extend({ prepend_urls: function( ){ return[{ path: '/api/v1/simple/{pk}/foobar', name:'foobar', handler: this.dispatch_foobar.bind( this ) }] } });Define A HandlerWhat the handler function does is really up to you. This method is used as the Hapi route handler, and will be passed the request and reply object directly from hapi. However, to take the advantage of all of the tastypie infrastructure, you will want to funnel everything through the dispatch function on the resource. In the example above, we have told the resource to call dispatch_foobar, which would look something like this , dispatch_foobar: function( req, reply ){ // Do some custom logic &amp; fancy magic return this.dispatch( 'foobar', this.bundle( req, reply ) ); }That is it - dispatch kicks off the rest; throttling, method checks, caching, and determines the right instance method to call, &lt;HTTPVERB&gt;_&lt;ACTION&gt;. For example, to handle GET requests for particular example, we need to define a get_foobar method. You can do what ever you really want, but the general pattern is to give the request bundle a data property, and pass it to the respond instance method. The respond method handles content negotiation, serialization and status codes. , get_foobar: function( bundle ){ // all the magic you want bundle.data = { foo: 'bar' }; return this.respond( bundle, tastypie.http.ok ); }If you want to make use of defined fields for advanced data preperation, you can use the hydrate ( incoming ) / dehydrate ( outgoing ) methods on the instance. , get_foobar: function( bundle ){ // all the magic you want getData( function( err, data ){ this.full_dehydtate( data, bundle, function(e, dhyd ){ bundle.data = dhyd; return this.respond( bundle ); }.bind( this ) ); }.bind( this ) ); }Define Method AccessA resource allows you to specifiy which HTTP Verbs are allowed for each action that is defined, foobar in our case. To do that you can define an object in options, allowed where the keys a hash of the actions &amp; the allowed http verbs for the actions. So too allow get requests, we set the get property to true. If the property is set to false, tastypie will automatically respond with a 405 Method Not Allowed. If the property is true, but you have not defined the appropriate instance methods, tastypie will respond with a 501 Not Implemented. NOTE: things in options are configurable when an instance of your resource is created ( new Simple( { options } ) ). they are also inherited by sub classes, var Simple = Resource.extend({ options:{ allowed:{ foobar:{ get: true } } } });That is all there is to it. You can really be as simple or as complex as you need and/or want to be, and make use of as much tastypie as you want. Our final resource with a custom foobar action might look like this: var Resource = require('tastypie').Resource; var Simple = Resource.extend({ options:{ allowed: { foobar:{ get: true } } } , fields: { // default field definitions } , get_list: function( bundle ){ // use the respond method if you // want serialization, status code, etc... bundle.data = { key:'value' }; return this.respond( bundle ) } , get_detail: function( bundle ){ // or just send a straight response. return bundle.res({succes:1}).code( 200 ) } , put_detail: function( bundle ){ return bundle.res({any:'data you want'}).code( 202 ) } , post_list: function( bundle ){ var data = bundle.req.payload; // do something with the data. return bundle.res({any:'data you want'}).code( 201 ) } , delete_detail: function( bundle ){ return bundle.res().code( 204 ) } // CUSTOM Resource Action setup , prepend_urls: function( ){ return[{ path: '/api/v1/simple/{pk}/foobar', name:'foobar', handler: this.dispatch_foobar.bind( this ) }] } , dispatch_foobar: function( req, reply ){ // Do some custom logic &amp; fancy magic return this.dispatch( 'foobar', this.bundle( req, reply ) ); } , get_foobar: function( bundle ){ // all the magic you want getData( function( err, data ){ this.full_dehydtate( data, bundle, function(e, dhyd ){ // set data &amp; respond bundle.data = dhyd; return this.respond( bundle ); }.bind( this ) ); }.bind( this ) ); } }); Ã— Search results Close "},"tutorial-mongo.html":{"id":"tutorial-mongo.html","title":"Tutorial: Working with MongoDB","body":" Tastypie Modules tastypietastypie/fieldstastypie/fields/apitastypie/fields/arraytastypie/fields/booleantastypie/fields/chartastypie/fields/datetastypie/fields/datetimetastypie/fields/filetastypie/fields/filepathtastypie/fields/floattastypie/fields/integertastypie/fields/objecttastypie/fields/relatedtastypie/libtastypie/lib/apitastypie/lib/cachetastypie/lib/classtastypie/lib/class/optionstastypie/lib/constantstastypie/lib/exceptionstastypie/lib/httptastypie/lib/mimetastypie/lib/paginatortastypie/lib/resourcetastypie/lib/resource/detailtastypie/lib/resource/listtastypie/lib/resource/schematastypie/lib/resource/validatortastypie/lib/resource/validator/querystringtastypie/lib/serializertastypie/lib/throttletastypie/lib/utiltastypie/lib/validatorsparent.js Classes lib/execpetions.BaseExceptiontastypie/lib/exceptions.ImproperlyConfiguredtastypie/lib/exceptions.NotImplementedtastypie/lib/exceptions.ResourceFilterErrortastypie/lib/exceptions.SerializationErrortastypie/lib/exceptions.UnsupportedFormattastypie/lib/paginator.Remotetastypie/lib/throttle.Memorytastypie/lib/validators.FormValidatortastypie/lib/validators.JoiValidatortastypie/lib/validators.Validator Tutorials Getting StartedWorking With ResourcesWorking With SerializersWorking With Fields Working with MongoDB There is an offically supported package which prvoides a Resource class to work with mongoose models and Mongodb. The Mongo resource type supports all of the same functionality as the default resource, but performs filtering, paging, and data retrieval from a MongoDB Collection using a predefined query. Simply install the package into your project and use in place of the default resource. npm install tastypie-mongoose --saveQuerysetsThe Mongoose resource accepts a queryset option which is a mongoose query class which will serve as the base line query for fetching data. A queryset is a Mongosse query class which is created by calling toConstructor on any Mongoose query. Define A Model// person.js var mongoose = require('mongoose') var Schema = mongoose.Schema; var Person =new Schema({ name: { first:{ type:String } , last:{ type:String } } , age:{type:Number} , eyeColor:{type:String} , company:{ address:{ state:{ type: String } , city: { type: String} } } }); module.exports = mongose.model('MyModel', Person);Define A Default Query// resources/adult.js var Resource = require('tastypie-mongoose') var tastypie = require('tastypie') var Person = require('person') var AdultResource = Resource.extend({ fields:{ age : { type: 'int' } , eyeColor : { type: 'char'} , firstName : { type: 'char', attribute:'name.first'} , lastName : { type: 'char', attribute:'name.last'} , company : { type: 'object' } } , options:{ // the default query will only return people older than 18 queryset: Person.find({ age:{ $gt:18 } }).toConstructor() filtering:{ company:tastypie.constants.ALL ,age:['lt','lte','gt','gte','exact'] } } })Plug into A HapiThe only thing that is left is to create an Api Namespace for our resource and register with a Hapi server instance var Hapi = require( 'Hapi' ) var Api = require('tastypie').Api var AdultResource = require('./resources/adult') var v1, server v1 = new Api('api/v1'); v1.use('adult', new AdultResource() ); server = new Hapi.Server(); server.connection({ host:'0.0.0.0' , port:3000 , labels:['api'] }); server.register([v1],function(){ server.start(function(){ console.log(&quot;server running at http://localhost:3000&quot;); }) })The mongo resource pushes most functionality down to the database level, including filtering and paging. This means that even complex, nested filter queries can be accomplished with minimal overhead. For example, we could look up all adults over the age of 35 who belong to a company in a city starting with S in a single db query {@lang bash} curl -H &quot;Accept: application/json&quot; http://localhost:3000/api/v1/adult?age__gt=35&amp;company__city__istartswith=s Ã— Search results Close "},"tutorial-rethink.html":{"id":"tutorial-rethink.html","title":"Tutorial: Working With RethinkDB","body":" Tastypie Modules tastypietastypie/fieldstastypie/fields/apitastypie/fields/arraytastypie/fields/booleantastypie/fields/chartastypie/fields/datetastypie/fields/datetimetastypie/fields/filetastypie/fields/filepathtastypie/fields/floattastypie/fields/integertastypie/fields/objecttastypie/fields/relatedtastypie/libtastypie/lib/apitastypie/lib/cachetastypie/lib/classtastypie/lib/class/optionstastypie/lib/constantstastypie/lib/exceptionstastypie/lib/httptastypie/lib/mimetastypie/lib/paginatortastypie/lib/resourcetastypie/lib/resource/detailtastypie/lib/resource/listtastypie/lib/resource/schematastypie/lib/resource/validatortastypie/lib/resource/validator/querystringtastypie/lib/serializertastypie/lib/throttletastypie/lib/utiltastypie/lib/validatorsparent.js Classes lib/execpetions.BaseExceptiontastypie/lib/exceptions.ImproperlyConfiguredtastypie/lib/exceptions.NotImplementedtastypie/lib/exceptions.ResourceFilterErrortastypie/lib/exceptions.SerializationErrortastypie/lib/exceptions.UnsupportedFormattastypie/lib/paginator.Remotetastypie/lib/throttle.Memorytastypie/lib/validators.FormValidatortastypie/lib/validators.JoiValidatortastypie/lib/validators.Validator Tutorials Getting StartedWorking With ResourcesWorking With SerializersWorking With Fields Working With RethinkDB Coming Soon Ã— Search results Close "},"tutorial-serializers.html":{"id":"tutorial-serializers.html","title":"Tutorial: Working With Serializers","body":" Tastypie Modules tastypietastypie/fieldstastypie/fields/apitastypie/fields/arraytastypie/fields/booleantastypie/fields/chartastypie/fields/datetastypie/fields/datetimetastypie/fields/filetastypie/fields/filepathtastypie/fields/floattastypie/fields/integertastypie/fields/objecttastypie/fields/relatedtastypie/libtastypie/lib/apitastypie/lib/cachetastypie/lib/classtastypie/lib/class/optionstastypie/lib/constantstastypie/lib/exceptionstastypie/lib/httptastypie/lib/mimetastypie/lib/paginatortastypie/lib/resourcetastypie/lib/resource/detailtastypie/lib/resource/listtastypie/lib/resource/schematastypie/lib/resource/validatortastypie/lib/resource/validator/querystringtastypie/lib/serializertastypie/lib/throttletastypie/lib/utiltastypie/lib/validatorsparent.js Classes lib/execpetions.BaseExceptiontastypie/lib/exceptions.ImproperlyConfiguredtastypie/lib/exceptions.NotImplementedtastypie/lib/exceptions.ResourceFilterErrortastypie/lib/exceptions.SerializationErrortastypie/lib/exceptions.UnsupportedFormattastypie/lib/paginator.Remotetastypie/lib/throttle.Memorytastypie/lib/validators.FormValidatortastypie/lib/validators.JoiValidatortastypie/lib/validators.Validator Tutorials Getting StartedWorking With ResourcesWorking With SerializersWorking With Fields Working With Serializers Serializtion CycleEach Tastypie resource has a Serializer instance which it uses internally to convert data between well formatted string and javascript objects. This behavior is defined in the serialize and deserialize methods. A serializer class defines howdata is converted to and from a string. This is done via the to_&lt;FORMAT&gt; and from_&lt;FORMAT&gt; methods for each of the formats. For example, the default serializer defines the following methods: to_json - Converts an object to a JSON string from_json - Converts a JSON string to a javascript object to_xml - Converts a javascript object to an XML string from_xml - Converts an XML String to a javascript object SerializationSerialization is the act of converting a javascript object into a standard format string - JSON string, XML String, YAML String, etc. In the simplest case this is as simple as calling JSON.stringify. To add support for serialization of a new format, you must define the to_ method on a serializer class. var tastypie = require('tastypie') , Class = tastypie.Class , Serializer = tastypie.Serializer , JSONSerializer ; JSONSerializer = new Class({ inherits: Serializer ,options:{ content_types :{ 'application/json':'json' } } ,to_json: function( data, options, callback ){ callback( null, JSON.stringify( data ) ); } });DeserializationDeserialization is the act of converting a standard format string ( usually from user input ) into a javascript object. To add support for deserialization of a new format, you must define the from_ method on a serializer class. var tastypie = require('tastypie') , Class = tastypie.Class , Serializer = tastypie.Serializer , JSONSerializer ; JSONSerializer = new Class({ inherits: Serializer ,options:{ content_types :{ 'application/json':'json' } } ,from_json: function( data, callback ){ callback( null, JSON.parse( data ) ); } });XML HandlingTastypie 5.0 introduced the strict xml option for the default serializer which changes the way array elements are handled during serialization. When strict mode is set to false, Arrays are treated as an object of type array with repeating elements var Serializer = require('./lib/serializer') var s = new Serializer({xml:{strict: false}}) var data = { a:{ b:[1,2,3] ,c:[{ foo:'bar' },{ bar:'baz' }] } } s.serialize(data ,'text/xml',function( err, result ){ console.log( result ) });&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?&gt; &lt;response&gt; &lt;a type=&quot;object&quot;&gt; &lt;b type=&quot;array&quot;&gt; &lt;value type=&quot;number&quot;&gt;1&lt;/value&gt; &lt;value type=&quot;number&quot;&gt;2&lt;/value&gt; &lt;value type=&quot;number&quot;&gt;3&lt;/value&gt; &lt;/b&gt; &lt;c type=&quot;array&quot;&gt; &lt;object type=&quot;object&quot;&gt; &lt;foo type=&quot;string&quot;&gt;bar&lt;/foo&gt; &lt;/object&gt; &lt;object type=&quot;object&quot;&gt; &lt;bar type=&quot;string&quot;&gt;baz&lt;/bar&gt; &lt;/object&gt; &lt;/c&gt; &lt;/a&gt; &lt;/response&gt;This has been the default behavior of the serializer since 1.0 of tastypie and was done in an effort to be in line with the behaviors of the python libraries. However, there are two problems that arise with this implementation. It is non standard XML format and may break existing XML parsing libaries in the wild XML data sent to be deserialized by tastypie would be parsed incorrectly. ( see point #1 ) For this reason, when strict mode is enabled arrays will be serialized as repeating elements. When in strict mode, XML responses sent from tastypie can be sent back in the same format as they were received var Serializer = require('./lib/serializer') var s = new Serializer() var data = { a:{ b:[1,2,3] ,c:[{ foo:'bar' },{ bar:'baz' }] } } s.serialize(data ,'text/xml',function( err, result ){ console.log( result ) });&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?&gt; &lt;response&gt; &lt;a type=&quot;object&quot;&gt; &lt;b type=&quot;number&quot;&gt;1&lt;/b&gt; &lt;b type=&quot;number&quot;&gt;2&lt;/b&gt; &lt;b type=&quot;number&quot;&gt;3&lt;/b&gt; &lt;c type=&quot;object&quot;&gt; &lt;foo type=&quot;string&quot;&gt;bar&lt;/foo&gt; &lt;/c&gt; &lt;c type=&quot;object&quot;&gt; &lt;bar type=&quot;string&quot;&gt;baz&lt;/bar&gt; &lt;/c&gt; &lt;/a&gt; &lt;/response&gt; Ã— Search results Close "},"tutorial-wfields.html":{"id":"tutorial-wfields.html","title":"Tutorial: Working With Fields","body":" Tastypie Modules tastypietastypie/fieldstastypie/fields/apitastypie/fields/arraytastypie/fields/booleantastypie/fields/chartastypie/fields/datetastypie/fields/datetimetastypie/fields/filetastypie/fields/filepathtastypie/fields/floattastypie/fields/integertastypie/fields/objecttastypie/fields/relatedtastypie/libtastypie/lib/apitastypie/lib/cachetastypie/lib/classtastypie/lib/class/optionstastypie/lib/constantstastypie/lib/exceptionstastypie/lib/httptastypie/lib/mimetastypie/lib/
